<!DOCTYPE html>
<html>
  <head>
    <title>My E-commerce Store</title>
    <style>
      body {
        background-color: lightgray;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: black;
      }

      .card {
        background-color: white;
        width: 300px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid gray;
        border-radius: 8px;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .product-title {
        font-size: 20px;
        font-weight: bold;
        margin: 10px 0;
      }

      .product-desc {
        color: gray;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .price {
        color: red;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .add-btn {
        background-color: blue;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .add-btn:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>My E-commerce Store</h1>

    <div class="card">
      <img src="t shirt.jpeg" alt="Stylish T-Shirt" />
      <div class="product-title">Stylish T-Shirt</div>
      <div class="product-desc">
        A comfortable cotton t-shirt perfect for casual wear.
      </div>
      <div class="price">Price: â‚¹499</div>
      <button class="add-btn">Add to Cart</button>
    </div>
  </body>
</html>
