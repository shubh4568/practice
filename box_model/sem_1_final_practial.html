<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-commerce Store</title>

    <style>
      body {
        background-color: #cfcfcf;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #000;
      }

      .product-card {
        background-color: #fff;
        width: 300px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #555;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      }

      .product-card img {
        width: 100%;
        border-radius: 4px;
      }

      .product-card h2 {
        margin: 10px 0 5px;
        color: #111;
      }

      .description {
        font-size: 14px;
        color: #555;
      }

      .price {
        font-weight: bold;
        color: red;
        margin: 10px 0;
      }

      .add-to-cart {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .add-to-cart:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>My E-commerce Store</h1>

    <div class="product-card">
      <img
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTU2N3JvNXY4Nmk3dWNsdTR0b25kbWsxeTQwcW9lZHJ1b2hqa2t5ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT8qB9TxMcRg8RGXU4/giphy.gif"
        alt="Stylish T-Shirt"
      />
      <h2>Stylish T-Shirt</h2>
      <p class="description">
        A comfortable cotton t-shirt perfect for casual wear.
      </p>
      <p class="price">Price: â‚¹499</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </body>
</html>
